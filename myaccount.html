<!-- MY ACCOUNT PAGE -->
<!DOCTYPE html>
<html>
    <head>
        <title>PostIt by FringeLogic</title>
        <link rel = "stylesheet"
            type = "text/css"
            href = "myaccountstyle.css" />

        
    </head>
    <body id="body">

        <script type="text/javascript" src="myaccount.js"></script>

        <h1 id="namebanner">PostIt</h1>
        
        <ul>
            <li><button id="feed" onclick="openFeed();">feed</button></li>
            <li><button id ="recommended" onclick="openRecommended();">recommended</button></li>
            <li><button id ="search" onclick="openSearch();">search</button></li>
            <li><button id ="channels" onclick="openChannels();">channels</button></li>
            <li><button id ="challenges" onclick="openChallenges();">challenges</button></li>
            <li><button id ="myaccount">my account</button></li>
        </ul>


        <p id="myusername">*username*</p>
        <p id="myaveragerate">average rating: </p>
        <button id="createpost" onclick="newPost();">new post</button>
        <button id="settings" onclick="settings();">account settings</button>

        <p id="temptext"></p>
       
    </body>
</html>
